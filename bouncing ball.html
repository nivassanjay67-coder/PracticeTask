<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }

    .ball {
      width: 50px;
      height: 50px;
      background: orange;
      border-radius: 50%;
      animation: jump 1s infinite ease-in-out;
    }

    @keyframes jump {
      0%, 100% { transform: translateY(0); }  /* on the ground */
      50% { transform: translateY(-150px); }  /* peak of jump */
    }
  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
