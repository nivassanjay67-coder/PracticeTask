<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="text">Hello world!</h2>
    <button onclick="changetext()">click me</button>

    <script>
        function changetext(){
            document.getElementById("text").innerHTML = "How are you"
        }
    </script>
</body>
</html>
