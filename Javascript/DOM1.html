<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="text">Lorem ipsum dolor sit amet.</h2>
    <button onclick="changeelement()">Click Me</button>

    <script>
        function changeelement(){
            document.getElementById("text").style.color="red"
        }
    </script>
</body>
</html>
