<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem, quos?</p>
    <button onclick="changetext()">click me</button>
    <script>
        function changetext(){
            let S = document.getElementById("text")
            S.style.background="pink"
            S.style.color="red"
            S.style.textAlign="center"
        }
    </script>
</body>
</html>
